openapi: 3.0.1
info:
  title: Управление комментариями
  version: "1.0.0"
servers:
  - url: http://localhost:8080/api/v3
paths:
  /comments:
    get:
      summary: Получение списка комментариев
      operationId: listComments
      responses:
        '200':
          description: Список комментариев
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
    post:
      summary: Создание нового комментария
      operationId: createComment
      requestBody:
        description: Данные нового комментария
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewComment'
      responses:
        '201':
          description: Комментарий создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Неверные данные запроса
  /comments/{commentId}:
    parameters:
      - in: path
        name: commentId
        required: true
        schema:
          type: integer
    get:
      summary: Получение комментария по ID
      operationId: getCommentById
      responses:
        '200':
          description: Комментарий найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description: Комментарий не найден
    put:
      summary: Обновление комментария
      operationId: updateComment
      requestBody:
        description: Новые данные для обновления комментария
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateComment'
      responses:
        '200':
          description: Комментарий обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Неверные данные запроса
        '404':
          description: Комментарий не найден
    delete:
      summary: Удаление комментария
      operationId: deleteComment
      responses:
        '204':
          description: Комментарий удалён
        '404':
          description: Комментарий не найден
components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        authorId:
          type: integer
          example: 42
        postId:
          type: integer
          example: 100
        message:
          type: string
          example: "Это пример комментария."
        createdAt:
          type: string
          format: date-time
          example: "2025-03-17T12:00:00Z"
      required:
        - id
        - authorId
        - postId
        - message
        - createdAt
    NewComment:
      type: object
      properties:
        authorId:
          type: integer
          example: 42
        postId:
          type: integer
          example: 100
        message:
          type: string
          example: "Это новый комментарий."
      required:
        - authorId
        - postId
        - message
    UpdateComment:
      type: object
      properties:
        message:
          type: string
          example: "Обновлённый комментарий."
      required:
        - message
